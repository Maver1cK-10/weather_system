<!-- predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #dff9fb, #f1f2f6);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-card, .graph-card {
      background-color: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.07);
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }

    .btn-home {
      background-color: #00cec9;
      color: white;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background-color: #55efc4;
    }

    h5 {
      color: #636e72;
    }

    h3 {
      color: #2d3436;
    }

    .img-fluid {
      border-radius: 10px;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">üå§Ô∏è Prediction Result</h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="result-card">
          <h5>Rain Expected?</h5>
          <h3>{{ rain_text }}</h3>
          <hr>
          <p><strong>üå°Ô∏è Linear Regression:</strong> {{ lin_pred }} mm</p>
          <p><strong>üå≥ Random Forest:</strong> {{ rf_pred }} mm</p>
          <p><strong>‚òÅÔ∏è Cloud Cover:</strong> {{ cloud_cover }}</p>
        </div>

        <div class="graph-card text-center">
          <h5 class="mb-3">Model Prediction Comparison</h5>
          <img src="data:image/png;base64,{{ graph_img }}" class="img-fluid" alt="Prediction Graph">
        </div>

        <div class="text-center">
          <a href="/" class="btn btn-home btn-lg">‚Üê Try Again</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
