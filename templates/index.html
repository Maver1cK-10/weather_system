<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainfall Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      animation: gradientShift 15s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
    }

    h2, .form-label {
      color: #2c3e50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input:focus {
      border-color: #0984e3;
      box-shadow: 0 0 10px rgba(9, 132, 227, 0.3);
    }

    .btn-primary {
      background-color: #0984e3;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #74b9ff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">üåßÔ∏è Rainfall Prediction System</h2>
      <p class="text-muted">Enter weather details and predict rainfall intensity</p>
    </div>

    <div class="card p-4 mx-auto" style="max-width: 600px;">
      <form action="/predict" method="POST">
        <div class="mb-3">
          <label class="form-label">Temperature (¬∞C)</label>
          <input type="number" step="any" class="form-control" name="temperature" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Humidity (%)</label>
          <input type="number" step="any" class="form-control" name="humidity" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Pressure (hPa)</label>
          <input type="number" step="any" class="form-control" name="pressure" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Wind Speed (m/s)</label>
          <input type="number" step="any" class="form-control" name="wind" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Predict ‚òÅÔ∏è</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
